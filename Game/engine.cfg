[application]

name="Tradimento"
main_scene="res://UI/StartMenu/StartMenu.tscn"
icon="res://icon.png"

[autoload]

Cards="*res://Cards.gd"
Player="*res://Player.gd"

[display]

use_vsync=true
stretch_mode="2d"
stretch_aspect="keep"
fullscreen=false
resizable=true
width=1024
height=600
use_2d_pixel_snap=true

[image_loader]

filter=true

[input]

char_up=[key(Z), key(Up)]
char_left=[key(Q), key(Left)]
char_right=[key(D), key(Right)]
char_down=[key(S), key(Down)]

[locale]

translation_remaps={"res://Sprites/Cards/alma pet kidnapped text.png":["res://Sprites/Cards/alma pet kidnapped text_en.png:en"], "res://Sprites/Cards/a surprise is planned text.png":["res://Sprites/Cards/a surprise is planned text_en.png:en"], "res://Sprites/Cards/guard killed name.png":["res://Sprites/Cards/guard killed name_en.png:en"], "res://Sprites/Cards/complotist quest name.png":["res://Sprites/Cards/complotist quest name_en.png:en"], "res://Sprites/Cards/gold pouch text.png":["res://Sprites/Cards/gold pouch tex_ent.png:en"], "res://Sprites/Cards/powder name.png":["res://Sprites/Cards/powder name_en.png:en"], "res://Sprites/Cards/strozi is cesni lover name.png":["res://Sprites/Cards/strozi is cesni lover name_en.png:en"], "res://Sprites/Cards/alma is no more protected name.png":["res://Sprites/Cards/alma is no more protected name_en.png:en"], "res://Sprites/Cards/cesni owns you text.png":["res://Sprites/Cards/cesni owns you text_en.png:en"], "res://Sprites/Cards/sleeping wine name.png":["res://Sprites/Cards/sleeping wine name_en.png:en"], "res://Sprites/Cards/dagger name.png":["res://Sprites/Cards/dagger name_en.png:en"], "res://Sprites/Cards/bottle name.png":["res://Sprites/Cards/bottle name_en.png:en"], "res://Sprites/Cards/philippe presence depends on his medicine name.png":["res://Sprites/Cards/philippe presence depends on his medicine name_en.png:en"], "res://Sprites/Cards/love letter text.png":["res://Sprites/Cards/love letter text_en.png:en"], "res://Sprites/Cards/loyalist quest name.png":["res://Sprites/Cards/loyalist quest name_en.png:en"], "res://Sprites/Cards/sir philippe suffers from goutte name.png":["res://Sprites/Cards/sir philippe suffers from goutte name_en.png:en"], "res://Sprites/Cards/guard killed text.png":["res://Sprites/Cards/guard killed text_en.png:en"], "res://Sprites/Cards/alma pet kidnapped name.png":["res://Sprites/Cards/alma pet kidnapped name_en.png:en"], "res://Sprites/Cards/complotist quest text.png":["res://Sprites/Cards/comp