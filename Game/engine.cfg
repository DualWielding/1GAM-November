[application]

name="Tradimento"
main_scene="res://Scene1/Scene1.tscn"
icon="res://icon.png"

[autoload]

Cards="*res://Cards.gd"
Player="*res://Player.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep_height"
fullscreen=false
resizable=true
width=1024
height=600
use_2d_pixel_snap=true

[image_loader]

filter=true

[input]

char_up=[key(Z), key(Up)]
char_left=[key(Q), key(Left)]
char_right=[key(D), key(Right)]
char_down=[key(S), key(Down)]

[locale]

translation_remaps={"res://Sprites/Cards/guard killed name.png":["res://Sprites/Cards/guard killed name_en.png:en"], "res://Sprites/Cards/strozi is cesni lover name.png":["res://Sprites/Cards/strozi is cesni lover name_en.png:en"], "res://Sprites/Cards/powder name.png":["res://Sprites/Cards/powder name_en.png:en"], "res://Sprites/Cards/dagger name.png":["res://Sprites/Cards/dagger name_en.png:en"], "res://Sprites/Cards/philippe presence depends on his medicine name.png":["res://Sprites/Cards/philippe presence depends on his medicine name_en.png:en"], "res://Sprites/Cards/bottle name.png":["res://Sprites/Cards/bottle name_en.png:en"], "res://Sprites/Cards/sleeping wine name.png":["res://Sprites/Cards/sleeping wine name_en.png:en"], "res://Sprites/Cards/alma pet kidnapped name.png":["res://Sprites/Cards/alma pet kidnapped name_en.png:en"], "res://Sprites/Cards/gold pouch name.png":["res://Sprites/Cards/gold pouch name_en.png:en"], "res://Sprites/Cards/alma is waiting inside name.png":["res://Sprites/Cards/alma is waiting inside name_en.png:en"], "res://Sprites/Cards/cesni owns you name.png":["res://Sprites/Cards/cesni owns you name_en.png:en"], "res://Sprites/Cards/love letter name.png":["res://Sprites/Cards/love letter name_en.png:en"]}
test="fr"
translations=["res://Internationalization.en.xl", "res://Internationalization.fr.xl"]
fallback="en"

[render]

default_clear_color=#ff081105
shadows_enabled=true
