[application]

name="Tradimento"
main_scene="res://Scene1/Scene1.tscn"
icon="res://icon.png"

[autoload]

Cards="*res://Cards.gd"
Player="*res://Player.gd"

[display]

width=1024
height=600
fullscreen=false
resizable=false
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=true
gen_mipmaps=true

[input]

char_up=[key(Z), key(Up)]
char_left=[key(Q), key(Left)]
char_right=[key(D), key(Right)]
char_down=[key(S), key(Down)]

[locale]

translations=["res://Internationalization.en.xl", "res://Internationalization.fr.xl"]
test="fr"
fallback="en"

[render]

default_clear_color=#ff081105
shadows_enabled=true
